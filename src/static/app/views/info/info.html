<div ng-if="loading" class="animate-if text-center" ng-cloak style="flex:1;margin:auto">
    <i style="opacity:0.6" class="fa fa-refresh fa-spin fa-5x fa-5x"></i>
</div>
<div class="container" ng-if="!loading" class="animate-if" ng-cloak>
    <h3><strong>{{ dsinfo.dataset_title }}</strong></h3>

    <div style="padding-left:20px">
      <p>
        <strong>Author:</strong>
        {{ dsinfo.authordisplay }}</p>
      <p>
        <strong>Taxonomic groups:</strong>
        {{ dsinfo.taxogroup }}</p>
      <p ng-show="dsinfo.url">
        <strong>Source</strong>: <a href="{{ dsinfo.url }}">{{ dsinfo.url }}</a>
      </p>
    </div>

    <div class="dataset-section" ng-repeat="md in dsinfo.metadata">
      <hr class="featurette-divider">
      <h3>{{ md.section }}</h3>
      <div style="padding-left:20px" ng-repeat="mdc in md.children">
        <strong>{{ mdc.label }}</strong>: {{ mdc.value }}
      </div>
    </div>
</div>
